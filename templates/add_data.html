<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Əlavə et - Universitet İdarəetmə Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1>Müəllim və ya Tələbə əlavə et</h1>
        <form method="post" action="/add">
            Ad: <input type="text" name="name" required class="form-control mb-2">
            İxtisas \ Sahə: <select name="major" class="form-select mb-2">
                {% for major in majors %}
                    <option value="{{ major }}">{{ major }}</option>
                {% endfor %}
            </select>
            Kurs ili \ Təcrübə: <input type="number" name="year" required class="form-control mb-2">
            Rol növü: <select name="role" class="form-select mb-2">
                <option value="student">Tələbə</option>
                <option value="teacher">Müəllim</option>
            </select>
            <button type="submit" class="btn btn-primary">Əlavə et</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Geri dön</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
